<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" title="rock" alt="rock">
            
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" title="paper" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png"title="scissors" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="user">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="computer">0</p>
            <p>computer</p>
        </div>
        
    </div>
    <div class="msg-container">
        <p id="msg">Make your move</p>
    </div>
    <div class="proof">
        <p id="chec">All the best from Bunny</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
